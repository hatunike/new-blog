title: Home

<% sorted_articles.first(number_of_front_page_posts()).each_with_index do |post, index| %>

<% if index == 0 %>
<section id="one">
<% else %>
<section>
<% end %>
	<div class="container">
		<header class="major">
			<h4><%= get_pretty_date(post) %></h4>
			<h2><%= link_to post[:title], post.path %></h2>
		</header>
		<article>
			<%= get_post_start(post) %>
		</article>
	</div>
</section>

<% end %>

<section>
	<div class="container">
		<h4 class="more-posts-link-footer"><a href="/blog/archives/#front-page-cutoff">Older Posts â†’</a></h4>
	</div>
</section>
